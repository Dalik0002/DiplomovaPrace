server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Statické soubory: dlouhá cache (mimo HTML) ---
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|map)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # --- HTML (index) bez cache: aby se nasazení projevilo hned ---
  location = /index.html {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # --- SPA fallback (React Router): cokoliv, co není soubor, vrať index.html ---
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- REST proxy na backend (compose služba "backend":8000) ---
  location /api/ {
    proxy_pass http://backend:8000/;   # POZOR na trailing slash
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # pokud vracíš větší JSONy/uploady:
    client_max_body_size 10m;

    # udržitelnější timeouty pro dlouhé requesty:
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}
