services:
  backend:
    build:
      context: ./Backend
    container_name: drinkmaker-backend
    ports:
      - "8000:8000"
    devices:
      - "/dev/serial0:/dev/serial0"
    env_file:
      - ./Backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: drinkmaker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
