services:
  backend:
    build:
      context: ./Backend
    container_name: drinkmaker-backend
    ports:
      - "8000:8000"
    devices:
      - "/dev/serial0:/dev/serial0"
    env_file:
      - ./Backend/.env
    environment:
      - FIRMWARE_STORE_DIR=/data/firmware_store
    volumes:
      - ./firmware_store:/data/firmware_store

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
    container_name: drinkmaker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
